<nav class="navbar navbar-expand-lg bg-white py-4 border-bottom">
  <div class="container-fluid mx-5">
    <img
      class="navbar-brand"
      src="../../../../../assets/images/landing/Staycation.svg"
    />
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNavAltMarkup"
      aria-controls="navbarNavAltMarkup"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ms-auto mx-3">
        <a class="nav-item nav-link active" routerLinkActive="active">{{
          "NAVBAR.HOME" | translate
        }}</a>
        <a class="nav-item nav-link" routerLinkActive="active">{{
          "NAVBAR.EXPLORE" | translate
        }}</a>
        <a class="nav-item nav-link" routerLinkActive="active">{{
          "NAVBAR.REVIEWS" | translate
        }}</a>
        <a class="nav-item nav-link" routerLinkActive="active">{{
          "NAVBAR.FAVORITES" | translate
        }}</a>
        <form [formGroup]="formGroup" class="select-button mx-2">
          <p-selectButton
            [options]="stateOptions"
            formControlName="language"
            optionLabel="label"
            optionValue="value"
            (ngModelChange)="toggleLanguage()"
          ></p-selectButton>
        </form>
      </div>

      <div
        class="d-flex justify-content-end align-items-center gap-4"
        *ngIf="userProfile"
      >
        <div>
          <p-avatar
            *ngIf="userProfile.data.user.profileImage; else noImg"
            [image]="userProfile.data.user.profileImage"
            size="large"
            shape="circle"
          ></p-avatar>
          <ng-template #noImg>
            <p-avatar
              *ngIf="userProfile.data.user.profileImage; else noImg"
              [image]="'../../../../../assets/images/global/noImg.png'"
              size="large"
              shape="circle"
            ></p-avatar>
          </ng-template>
        </div>
        <h6>{{ userProfile.data.user.userName }}</h6>
      </div>
    </div>
  </div>
</nav>
