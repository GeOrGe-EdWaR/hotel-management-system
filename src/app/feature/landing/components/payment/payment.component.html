<div class="container mt-5 w-75">
  <p-steps
    [model]="items"
    [readonly]="true"
    [activeIndex]="activeIndex"
  ></p-steps>
  <ng-container *ngIf="!isSuccessPayment; else successPayment">
    <div class="tittel mt-5">
      <h2 class="text-center main-color">Payment</h2>
      <p class="text-center stable-text">
        Kindly follow the instructions below
      </p>
    </div>

    <div class="row mt-5 gap-md-0 gap-4">
      <div class="col-md-5 main-color">
        <h5>Transfer Pembayaran:</h5>
        <h6>Tax: 10%</h6>
        <h6>Sub total: {{ price }}$</h6>
        <h6>total: {{ price * 0.1 }}$</h6>
        <img src="../../../../../assets/images/item_bank.png" class="d-block" />
        <img src="../../../../../assets/images/landing/item_bank (1).png" />
      </div>

      <div class="col-md-2 d-md-block d-none">
        <p-divider layout="vertical"></p-divider>
      </div>

      <div class="col-md-5">
        <div [formGroup]="checkoutForm" class="card-box">
          <ngx-stripe-elements
            #card
            [stripe]="stripe"
            [elementsOptions]="elementsOptions"
          >
            <ngx-stripe-card [options]="cardOptions" />
          </ngx-stripe-elements>
        </div>
      </div>
      <div
        class="d-flex justify-content-center align-items-center gap-2 flex-column mt-md-5 mt-0"
      >
        <p-button
          *ngIf="isCardValid"
          label="Continue to book"
          class="btn-main"
          type="submit"
          (click)="createToken()"
        ></p-button>
        <p-button
          label="Cancel"
          type="button"
          severity="secondary"
          routerLink="/landing"
        ></p-button>
      </div>
    </div>
  </ng-container>
</div>

<ng-template #successPayment>
  <app-success-payment></app-success-payment>
</ng-template>
