<div>
  <h5>{{ "LANDING_PAGE.START_BOOKING" | translate }}</h5>

  <p>
    <span class="price">${{ room.price }}</span>
    <span class="price-per-night">
      {{ "ROOM_DETAILS_BOOKING.PER_NIGHT" | translate }}</span
    >
  </p>
  <p class="discount">
    {{ "ROOM_DETAILS_BOOKING.DISCOUNT" | translate }} {{ room.discount }}$
  </p>
</div>

<form class="booking-form mt-3" #bookingForm="ngForm" (ngSubmit)="onSubmit()">
  <label>{{ "LANDING_PAGE.PICK_DATE" | translate }}</label>
  <p-calendar
    dateFormat="d M yy"
    [(ngModel)]="rangeDates"
    selectionMode="range"
    [readonlyInput]="true"
    [showIcon]="true"
    styleClass="w-100"
    inputStyleClass="w-100"
    name="rangeDates"
    [required]="true"
  ></p-calendar>

  <div class="d-flex justify-content-center">
    <button
      pButton
      class="p-button-primary px-5 mt-3"
      type="submit"
      [disabled]="bookingForm.invalid"
    >
      {{ "BUTTONS.CONTINUE_BOOK" | translate }}
    </button>
  </div>
</form>
