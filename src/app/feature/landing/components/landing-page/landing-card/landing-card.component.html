<div class="landing-card">
  <span class="landing-card__badge" *ngIf="badgeTitle">
    <strong>{{ badgeTitle }}</strong>
  </span>
  <p-image
    [src]="images && images.length && images[0]"
    alt="Image"
    width="100%"
    height="215px"
    styleClass="position-relative w-100"
    imageClass="rounded-4"
  >
  </p-image>
  <div
    class="landing-card__footer"
    [class.landing-card__footer-floated]="isFloatedFooter"
  >
    <span class="landing-card__footer__name"> {{ name }} </span>
    <span class="landing-card__footer__location"> {{ location }} </span>
  </div>
</div>
