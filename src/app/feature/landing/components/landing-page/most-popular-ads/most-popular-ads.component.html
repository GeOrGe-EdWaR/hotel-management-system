<div class="row mx-0 my-5">
  <div class="col-12">
    <h5 class="ternary-color">Most popular ads</h5>
  </div>

  <app-landing-card
    class="col-md-3 mx-0 rounded-4"
    *ngFor="let ad of adsList"
    [badgeTitle]="'$' + ad.room?.price + ' ' + 'per night'"
    [images]="ad.room?.images"
    [name]="ad.name"
    [location]="ad.name"
    [isFloatedFooter]="true"
  ></app-landing-card>
</div>
